<!-- inspired by https://www.positronx.io/create-login-ui-template-with-angular-8-material-design/ -->
<body>
  <div class="parent">
    <div class="div1">
      <div class="card">
        <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
          <mat-card class="box">
            <mat-card-header>
              <mat-card-title class="card-title">Welcome back!</mat-card-title>
            </mat-card-header>

            <form class="example-form">
              <mat-card-content>
                <mat-form-field class="full-width">
                  <input
                    [(ngModel)]="loginUserData.email"
                    [formControl]="email"
                    matInput
                    placeholder="Email"
                    name="email"
                    type="email"
                    required
                  />
                  <mat-error *ngIf="email.invalid">{{
                    getErrorMessage()
                  }}</mat-error> </mat-form-field
                ><br />

                <mat-form-field class="full-width">
                  <input
                    [(ngModel)]="loginUserData.password"
                    name="password"
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                  />
                </mat-form-field>
              </mat-card-content>
              <button
                (click)="loginUser()"
                mat-stroked-button
                color="accent"
                class="btn-block"
              >
                Log in
              </button>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</body>
