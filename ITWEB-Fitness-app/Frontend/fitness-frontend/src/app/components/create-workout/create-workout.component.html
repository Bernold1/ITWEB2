<!-- inspired by https://stackblitz.com/edit/deep-nested-reactive-form?file=app%2Fapp.component.html -->
<body>
  <div class="parent">
    <div class="div1">
      <div class="card">
        <div class="login-wrapper">
          <form
            [formGroup]="workoutForm"
            novalidate
            (ngSubmit)="submitWorkout(workoutForm)"
          >
            <mat-card>
              <mat-card-header>
                <mat-card-title class="card-title"
                  >Create a new workout</mat-card-title
                >
              </mat-card-header>

              <mat-card-content>
                <mat-form-field class="full-width">
                  <input
                    formControlName="workoutName"
                    type="text"
                    matInput
                    placeholder="Your workout name"
                    name="workoutName"
                    type="text"
                    required
                  /> </mat-form-field
                ><br />
              </mat-card-content>
            </mat-card>

            <mat-card>
              <mat-card-header>
                <mat-card-title class="card-title"
                  >Exercise details</mat-card-title
                >
              </mat-card-header>
              <!-- need i incase we want to implement removal of exercises in the future -->
              <div
                class="exercise-container"
                *ngFor="
                  let exercise of getExercises(workoutForm);
                  let i = index
                "
              >
                <div class="card" [formGroupName]="i"></div>

                <mat-card-content>
                  <mat-form-field class="full-width">
                    <input
                      input
                      type="text"
                      formControlName="exerciseName"
                      matInput
                      placeholder="new exercise name"
                      name="exerciseName"
                      type="text"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field class="full-width">
                    <input
                      input
                      type="text"
                      formControlName="description"
                      matInput
                      placeholder="description"
                      name="description"
                      type="text"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field class="full-width">
                    <input
                      input
                      type="text"
                      formControlName="sets"
                      matInput
                      placeholder="exercise sets"
                      name="set"
                      type="text"
                      required
                    />
                  </mat-form-field>

                  <mat-form-field class="full-width">
                    <input
                      input
                      type="text"
                      formControlName="reps"
                      matInput
                      placeholder="exercise reps"
                      name="reps"
                      type="text"
                      required
                    />
                  </mat-form-field>
                </mat-card-content>
              </div>
            </mat-card>
            <button
              (click)="addExercise()"
              mat-stroked-button
              color="accent"
              class="btn-block"
            >
              add another exercise
            </button>

            <button
              color="primary"
              mat-stroked-button
              class="btn-block"
              type="submit"
              routerLink="/allworkouts"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
